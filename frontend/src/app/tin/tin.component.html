<div class="tin-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">LetsTin</h2>
  </div>
  <div class="mdl-card__supporting-text">
    When do you have time and what do you wanna tin.
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <ng-datepicker [(ngModel)]="date" position="top-right" ng-options="options"></ng-datepicker>
    <div class="mdl-textfield mdl-js-textfield">
      <input [(ngModel)]="activity" class="mdl-textfield__input" type="text" id="activityText" placeholder="What to tin ...">
    </div>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
